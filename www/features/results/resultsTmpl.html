<ion-content class="page-wrap">

  <div class="data-card-container" ng-if="results.loading">
    <ion-spinner  icon="circles" class="spinner-positive"></ion-spinner>
  </div>

  <div ng-if="!results.loading" class="data-card-container">

    <button class="button button-positive new-search-btn" ng-click="results.newSearch()">
      New Search
    </button>

    <ul class="list" ng-if="results.cat !== 'person'">
      <li class="item item-text-wrap" ng-repeat="result in results.tmdbData">
        <p class="card-title">{{ result.title || result.original_name }}</p>
        <p class="card-text">{{ result.release_date }}</p>
        <p class="card-text">{{ result.overview }}</p>
      </li>
    </ul>

    <ul class="list" ng-if="results.cat === 'person'">
      <li class="item item-text-wrap" ng-repeat="result in results.tmdbData">
        <p class="card-title">{{ result.name }} </p>
        <p class="card-text" ng-repeat="movie in result.known_for">{{ movie.title }}</p>
      </li>
    </ul>


  </div>


</ion-content>
